<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Overlay</title>
  <style>
    /* Overlay background for popup */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(5, 5, 5, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Popup container */
    .popup-container {
      position: relative;
      background: whitesmoke;
      padding: 5px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(138, 231, 0, 0.3);
      max-width: 450px;
      text-align: center;
    }

    /* Popup image */
    .popup-image {
      width: 100%;
      border-radius: 5px;
    }

    /* Close button */
    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #f00;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    .popup-close:hover {
      background: #d00;
    }
  </style>
</head>
<body>
  <!-- Popup overlay -->
  <div class="popup-overlay" id="popup">
    <div class="popup-container">
      <button class="popup-close" onclick="closePopup()">Ã—</button>
      <img src="pa.jpg" alt="Popup Image" class="popup-image">
    </div>
  </div>

  <script>
    // Close popup function
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
